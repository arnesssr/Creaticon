<svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main icon symbol -->
  <g transform="translate(5, 8)">
    <!-- Creative spark/magic wand icon -->
    <path d="M22 4L18 8L14 4L18 0L22 4Z" fill="url(#iconGradient)"/>
    <path d="M8 18L4 22L0 18L4 14L8 18Z" fill="url(#iconGradient)" opacity="0.8"/>
    <path d="M36 32L32 36L28 32L32 28L36 32Z" fill="url(#iconGradient)" opacity="0.6"/>
    
    <!-- Magic wand line -->
    <line x1="6" y1="20" x2="30" y2="6" stroke="url(#logoGradient)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Creative circles -->
    <circle cx="12" cy="8" r="2" fill="url(#logoGradient)" opacity="0.7"/>
    <circle cx="24" cy="16" r="1.5" fill="url(#iconGradient)" opacity="0.8"/>
    <circle cx="16" cy="28" r="1" fill="url(#logoGradient)" opacity="0.6"/>
  </g>
  
  <!-- Text "Creaticon" -->
  <text x="50" y="35" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="700" fill="url(#logoGradient)">
    Creaticon
  </text>
  
  <!-- Tagline -->
  <text x="52" y="48" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="400" fill="#64748b">
    AI Icon Studio
  </text>
</svg>
